<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <h4 class="text-center">Inventory Management</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_products') }}">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_locations') }}">Locations</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('manage_movements') }}">Movements</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('report') }}">Report</a></li>
        </ul>
    </div>

    <div class="main-content" id="main-content">
        <div class="card p-4">
            <h2>Edit Movement</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="product_id" class="form-label">Product</label>
                    <select name="product_id" id="product_id" class="form-select" required>
                        {% for product in products %}
                        <option value="{{ product.id }}" {% if product.id == movement.product_id %}selected{% endif %}>{{ product.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="from_location_id" class="form-label">From Location</label>
                    <select name="from_location_id" id="from_location_id" class="form-select">
                        <option value="">-- None --</option>
                        {% for location in locations %}
                        <option value="{{ location.id }}" {% if location.id == movement.from_location_id %}selected{% endif %}>{{ location.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="to_location_id" class="form-label">To Location</label>
                    <select name="to_location_id" id="to_location_id" class="form-select">
                        <option value="">-- None --</option>
                        {% for location in locations %}
                            <option value="{{ location.id }}" {% if location.id == movement.to_location_id %}selected{% endif %}>{{ location.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" value="{{ movement.quantity }}" required>
                </div>

                <button type="submit" class="btn btn-primary">Update Movement</button>
                <a href="{{ url_for('manage_movements') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        }
    </script>
</body>
</html>
