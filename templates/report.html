<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <div class="sidebar" id="sidebar">
        <h4 class="text-center">Inventory Management</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_products') }}">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_locations') }}">Locations</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_movements') }}">Movements</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('report') }}">Report</a></li>
        </ul>
    </div>

    <div class="main-content" id="main-content">
        <div class="card p-4">
            <h1>Stock Report</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Warehouse</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in report_data %}
                    <tr>
                        <td>{{ item.product }}</td>
                        <td>{{ item.location }}</td>
                        <td>{{ item.quantity }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('main-content').classList.toggle('expanded');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
